# Complete v0.3.0 Marketing Specification Example
# This example demonstrates all 9 entities and v0.3.0 features

project:
  name: "CloudDev Platform"
  tagline: "Deploy Faster, Scale Smarter"
  brand_voice: "Technical"
  website: "https://clouddev.io"
  target_audience:
    - "Cloud Architects"
    - "DevOps Engineers"
    - "SRE Teams"
  value_propositions:
    - "10x faster deployments"
    - "Auto-scaling without configuration"
    - "Built-in monitoring and alerts"

products:
  - id: "clouddev-core"
    name: "CloudDev Core"
    tagline: "One-click cloud deployments"
    project_id: "clouddev-platform"
    description: "Deploy any application to any cloud in one click"
    features:
      - "Multi-cloud support (AWS, GCP, Azure)"
      - "Auto-scaling"
      - "Built-in monitoring"
      - "Zero-downtime deployments"
    target_audience: ["Cloud Architects", "DevOps Engineers"]
    pricing:
      model: "subscription"
      tiers:
        - name: "Starter"
          price: 29
          features: ["Up to 5 projects", "Community support"]
        - name: "Pro"
          price: 99
          features: ["Unlimited projects", "Priority support", "Advanced monitoring"]
    launch_date: "2025-10-01"
    status: "active"

# NEW in v0.3.0: MarketingPlan entity
plans:
  - id: "q4-2025-launch-plan"
    name: "Q4 2025 Product Launch Plan"
    project_id: "clouddev-platform"
    
    # Time period: 13 weeks (4-52 allowed)
    period:
      start_date: "2025-10-01"
      end_date: "2025-12-31"
      duration_weeks: 13
    
    # 1-5 objectives
    objectives:
      - "Achieve 100K website visitors"
      - "Generate 5,000 qualified signups"
      - "Reach $50K MRR"
    
    # Multi-segment target audience
    target_audience:
      - segment: "Enterprise Adopters"
        description: "Fortune 500 companies looking for cloud deployment solutions"
        size_estimate: 10000
        priority: "high"
      
      - segment: "Startup Early Adopters"
        description: "Fast-growing startups (Series A-B) needing scalable infrastructure"
        size_estimate: 50000
        priority: "high"
      
      - segment: "Individual Developers"
        description: "Freelance developers and consultants"
        size_estimate: 200000
        priority: "medium"
    
    # 1-8 strategies
    strategies:
      - name: "Content-Led Growth"
        description: "Publish high-quality technical content weekly"
        rationale: "Developers discover products through search and technical blogs"
        success_criteria: "50K monthly organic visitors from content"
      
      - name: "Developer Community Building"
        description: "Active engagement in Reddit, Hacker News, Dev.to"
        rationale: "Build trust and credibility in developer communities"
        success_criteria: "1000+ community interactions, 100+ GitHub stars"
      
      - name: "Product-Led Growth"
        description: "Free tier with upgrade path to paid"
        rationale: "Let users experience value before committing"
        success_criteria: "20% free-to-paid conversion rate"
    
    # Budget allocation (must sum to total)
    budget:
      total: 10000
      currency: "USD"
      allocation:
        content_creation: 3000
        paid_promotion: 4000
        tools: 1500
        community_engagement: 1000
        contingency: 500
    
    # 1-10 KPIs with priorities
    kpis:
      - name: "Website Traffic"
        target: 100000
        unit: "visitors"
        measurement: "Google Analytics monthly unique visitors"
        priority: "P0"  # Critical
      
      - name: "Qualified Signups"
        target: 5000
        unit: "users"
        measurement: "Users who complete onboarding"
        priority: "P0"
      
      - name: "Monthly Recurring Revenue"
        target: 50000
        unit: "USD"
        measurement: "Stripe MRR"
        priority: "P0"
      
      - name: "Free-to-Paid Conversion"
        target: 20
        unit: "percent"
        measurement: "Paid users / Free users"
        priority: "P1"  # Important
      
      - name: "Content Reach"
        target: 50000
        unit: "impressions"
        measurement: "Total blog post views"
        priority: "P1"
    
    # List of campaigns under this plan
    campaign_ids:
      - "launch-awareness-oct"
      - "conversion-nov-dec"
    
    # Plan status
    status: "active"
    
    # Timestamps
    created_at: "2025-09-15T10:00:00Z"
    updated_at: "2025-10-01T08:00:00Z"
    
    # Approval metadata (required for APPROVED/ACTIVE status)
    approval:
      approved_by: "CMO Jane Smith"
      approved_at: "2025-09-30T16:00:00Z"
      comments: "Budget approved, KPIs aligned with company goals"

