channels:
  - id: "twitter"
    name: "Twitter @clouddev"
    type: "social_media"
    platform: "Twitter"
    project_id: "clouddev-platform"
    url: "https://twitter.com/clouddev"
    audience_size: 5000
    posting_frequency: "3x per week"
    content_formats:
      - "short_text"
      - "images"
      - "links"
    constraints:
      max_length: 280
      hashtags_recommended: 3
    tool_id: "buffer"
  
  - id: "dev-to"
    name: "Dev.to Blog"
    type: "blog"
    platform: "Dev.to"
    project_id: "clouddev-platform"
    url: "https://dev.to/clouddev"
    audience_size: 1000
    posting_frequency: "1x per week"
    content_formats:
      - "long_form_article"
      - "tutorial"
      - "case_study"
    constraints:
      min_length: 800
      code_examples_required: true
  
  - id: "hacker-news"
    name: "Hacker News"
    type: "forum"
    platform: "Hacker News"
    project_id: "clouddev-platform"
    url: "https://news.ycombinator.com"
    audience_size: 50000
    posting_frequency: "1x per month"
    content_formats:
      - "discussion"
      - "show_hn"
    constraints:
      authenticity_required: true
      self_promotion_limit: "10%"
  
  - id: "reddit-devops"
    name: "r/devops"
    type: "forum"
    platform: "Reddit"
    project_id: "clouddev-platform"
    url: "https://reddit.com/r/devops"
    audience_size: 200000
    posting_frequency: "1x per 2 weeks"
    content_formats:
      - "discussion"
      - "tutorial"
    constraints:
      community_rules: "No direct promotion, focus on value"

tools:
  - id: "buffer"
    name: "Buffer"
    type: "social_media_scheduling"
    project_id: "clouddev-platform"
    capabilities:
      - "schedule_posts"
      - "analytics"
      - "team_collaboration"
    integration:
      api_endpoint: "https://api.bufferapp.com/1"
      auth_type: "oauth2"
    rate_limits:
      posts_per_day: 100
    channels:
      - "twitter"

content_templates:
  - id: "technical-blog-post"
    name: "Technical Blog Post Template"
    type: "article"
    project_id: "clouddev-platform"
    target_channels:
      - "dev-to"
    format: "markdown"
    brand_guidelines:
      - "Use technical language, no marketing jargon"
      - "Include code examples with syntax highlighting"
      - "End with clear call-to-action"
    structure:
      - "Hook (problem statement)"
      - "Solution overview"
      - "Step-by-step tutorial"
      - "Code examples"
      - "Conclusion + CTA"
    constraints:
      min_word_count: 800
      max_word_count: 2000
      code_examples_required: true
    examples:
      - title: "Deploy Your First App in 5 Minutes"
        url: "https://dev.to/clouddev/deploy-in-5-minutes"

milestones:
