# MetaSpec Marketing Specification
# Based on plan: examples/metaspec-marketing-plan.md
# Plan period: 2025 Q1-Q2 (6 months)

project:
  name: "MetaSpec"
  tagline: "Specification-Driven Development for GenAI Era"
  brand_voice: "Technical"
  website: "https://metaspec.dev"
  target_audience:
    - "Developers"
    - "AI Engineers"
    - "Open Source Maintainers"
  value_propositions:
    - "Transform specifications into production-ready code"
    - "AI-assisted development with best practices"
    - "Extensible toolkit architecture"
  logo_url: "https://metaspec.dev/logo.png"
  social_handles:
    twitter: "@metaspec"
    github: "metaspec"
    discord: "metaspec-community"

products:
  - id: "speckit-generator"
    name: "Speckit Generator"
    description: "Generate domain-specific specification toolkits from templates with AI assistance"
    project_id: "metaspec"
    target_audience:
      - "Developers"
      - "Tool creators"
    key_features:
      - "One-command speckit generation"
      - "Built-in MetaSpec commands"
      - "Template-based initialization"
    positioning: "Fastest way to create specification toolkits"
    launch_date: "2025-11-15"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Marketing Campaigns (Organized by plan phases)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

campaigns:
  # ────────────────────────────────────────────────────────
  # Phase 1: Awareness Launch (Month 1-2)
  # Goal: Make target developers aware of MetaSpec's existence
  # ────────────────────────────────────────────────────────
  
  - id: "v060-launch"
    name: "MetaSpec v0.6.0 Product Launch"
    goal: "awareness"
    project_id: "metaspec"
    product_ids:
      - "speckit-generator"
    target_audience:
      - "Developers"
      - "AI Engineers"
      - "Open Source Maintainers"
    budget: 500.0
    start_date: "2025-11-15"
    end_date: "2025-11-29"
    channels:
      - "twitter"
      - "reddit-programming"
      - "devto-blog"
      - "hackernews"
    kpis:
      target_impressions: 50000
      target_ctr: 0.05
      target_conversions: 500
    status: "active"

  - id: "blog-series-sdd"
    name: "Spec-Driven Development Blog Series"
    goal: "awareness"
    project_id: "metaspec"
    product_ids:
      - "speckit-generator"
    target_audience:
      - "Developers"
    budget: 0  # write ourselves
    start_date: "2025-11-16"
    end_date: "2026-01-10"  # 8 weeks, 1 post every 2 weeks
    channels:
      - "devto-blog"
      - "personal-blog"
    kpis:
      target_articles: 4
      target_reads_per_article: 1000
      target_engagement_rate: 0.03
    status: "active"

  # ────────────────────────────────────────────────────────
  # Phase 2: Trial Conversion (Month 3-4)
  # Goal: Get developers to actually try MetaSpec
  # ────────────────────────────────────────────────────────
  
  - id: "30day-metaspec-challenge"
    name: "30-Day MetaSpec Challenge"
    goal: "consideration"
    project_id: "metaspec"
    target_audience:
      - "Developers"
      - "Tool creators"
    budget: 200.0  # prizes
    start_date: "2026-01-15"
    end_date: "2026-02-14"  # 1 month
    channels:
      - "twitter"
      - "discord"
    kpis:
      target_participants: 50
      target_completions: 20
      target_engagement_rate: 0.05
    status: "planned"

  - id: "opensource-showcase"
    name: "Open Source Showcase Campaign"
    goal: "consideration"
    project_id: "metaspec"
    product_ids:
      - "speckit-generator"
    target_audience:
      - "Open Source Maintainers"
      - "Developers"
    budget: 0
    start_date: "2026-01-15"
    end_date: "2026-04-30"  # ongoing for 3.5 months
    channels:
      - "github"
      - "twitter"
      - "devto-blog"
    kpis:
      target_case_studies: 10
      target_showcase_views: 5000
    status: "planned"

  # ────────────────────────────────────────────────────────
  # Phase 3: Community Building (Month 5-6)
  # Goal: Build an active user community
  # ────────────────────────────────────────────────────────
  
  - id: "discord-community-launch"
    name: "Discord Community Launch"
    goal: "conversion"
    project_id: "metaspec"
    target_audience:
      - "Developers"
      - "AI Engineers"
      - "Open Source Maintainers"
    budget: 300.0  # moderator incentives
    start_date: "2026-04-01"
    end_date: "2026-04-30"  # launch month
    channels:
      - "discord"
      - "twitter"
    kpis:
      target_members: 100
      target_daily_active_rate: 0.20
      target_messages_per_day: 20
    status: "planned"

  - id: "contributor-program"
    name: "Community Contributor Program"
    goal: "conversion"
    project_id: "metaspec"
    target_audience:
      - "Open Source Maintainers"
      - "Developers"
    budget: 500.0  # contributor rewards
    start_date: "2026-04-01"
    end_date: "2026-06-30"  # ongoing for 3 months
    channels:
      - "github"
      - "discord"
    kpis:
      target_contributors: 20
      target_prs: 30
      target_case_contributions: 10
    status: "planned"

