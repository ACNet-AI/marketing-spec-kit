    name: "Twitter/X (@metaspec)"
    type: "social_media"
    platform: "twitter"
    audiences:
      - "Developers"
      - "AI Engineers"
    content_types:
      - "short_text"
      - "images"
      - "video"
    constraints:
      max_text_length: 280
      max_hashtags: 5
      optimal_posting_times: ["09:00", "12:00", "18:00"]

  - id: "devto-blog"
    name: "Dev.to Blog"
    type: "blog"
    platform: "dev.to"
    audiences:
      - "Developers"
      - "AI Engineers"
    content_types:
      - "long_text"
      - "code"
      - "images"
    constraints:
      min_length: 800
      max_length: 3000
      recommended_length: 1500

  - id: "reddit-programming"
    name: "r/programming Subreddit"
    type: "forum"
    platform: "reddit"
    audiences:
      - "Developers"
    content_types:
      - "long_text"
      - "link"
    constraints:
      max_text_length: 40000
      title_max_length: 300
      posting_frequency_limit: "2_per_month"

  - id: "hackernews"
    name: "Hacker News"
    type: "forum"
    platform: "hackernews"
    audiences:
      - "Developers"
      - "Tech Leaders"
    content_types:
      - "link"
      - "text"
    constraints:
      title_max_length: 80
      posting_frequency_limit: "1_per_quarter"

  - id: "github"
    name: "GitHub (metaspec/metaspec)"
    type: "forum"
    platform: "github"
    audiences:
      - "Developers"
      - "Open Source Maintainers"
    content_types:
      - "code"
      - "markdown"
      - "issues"

  - id: "discord"
    name: "MetaSpec Discord Community"
    type: "forum"
    platform: "discord"
    audiences:
      - "Developers"
      - "AI Engineers"
      - "Community Members"
    content_types:
      - "short_text"
      - "code"
      - "images"

  - id: "personal-blog"
    name: "Personal Tech Blog"
    type: "blog"
    platform: "custom"
    audiences:
      - "Developers"
    content_types:
      - "long_text"
      - "code"
      - "images"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Content Templates (Brand Consistency)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

content_templates:
  - id: "technical-blog-post"
    name: "Technical Blog Post Template"
    type: "blog_article"
    tone: "technical"
    style_guidelines:
      - "Use code examples to illustrate concepts"
      - "Define technical terms on first use"
      - "Include practical use cases"
      - "End with clear call-to-action"
      - "Add table of contents for articles >1000 words"
    project_id: "metaspec"
    constraints:
      min_length: 800
      max_length: 3000
      required_sections:
        - "Introduction"
        - "Problem Statement"
        - "Solution"
        - "Example"
        - "Conclusion"
      forbidden_words:
        - "obviously"
        - "simply"
        - "just"
    examples:
      - "https://metaspec.dev/blog/introducing-metaspec"

  - id: "social-announcement"
    name: "Social Media Announcement"
    type: "social_post"
    tone: "friendly"
    style_guidelines:
      - "Start with a hook or emoji"
      - "Keep technical but accessible"
      - "Include hashtags strategically"
      - "Add clear call-to-action"
      - "Link to more details"
    project_id: "metaspec"
    constraints:
      max_length: 280
      max_hashtags: 5

  - id: "community-update"
    name: "Community Update Template"
    type: "social_post"
    tone: "casual"
    style_guidelines:
      - "Celebrate community achievements"
      - "Thank contributors by name"
      - "Share progress transparently"
      - "Encourage participation"
    project_id: "metaspec"

